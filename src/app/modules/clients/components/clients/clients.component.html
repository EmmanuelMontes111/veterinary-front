<mat-card>

    <h2 class="alinear">Listado De Clientes</h2>
    <mat-card-header>

        <div>
            <mat-form-field hintLabel="Busque un cliente" appearance="fill">

                <mat-label>Buscar Clientes</mat-label>
                <input matInput #input>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>

        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openClientDialog()">Agregar
                        Cliente</button>
                </li>
            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image></div>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <!-- clientId column-->

            <ng-container matColumnDef="clientId">
                <th mat-header-cell *matHeaderCellDef>NÂ° Documento</th>
                <td mat-cell *matCellDef="let element">
                    {{element.clientId}}</td>
            </ng-container>

            <!-- name column-->

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}</td>
            </ng-container>

            <!-- latName column-->

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let element">
                    {{element.latName}}</td>

                <!-- residenceAddress column-->

                <ng-container matColumnDef="residenceAddress">
                    <th mat-header-cell *matHeaderCellDef>Direccion</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.residenceAddress}}</td>
                </ng-container>

                <!-- phoneNumber column-->

                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.phoneNumber}}</td>
                </ng-container>
            </ng-container>

            <!-- actions -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent" (click)="edit(element.id, element.clientId, element.name, element.lastName, element.residenceAddress, element.phoneNumber)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>

                    <button mat-icon-button color="accent" (click)="delete(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>

    </mat-card-content>

</mat-card>
